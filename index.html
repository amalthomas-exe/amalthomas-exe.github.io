<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amal Thomas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="cover-page" class="section-full-cover">
        <div id="name-cover">
            <div id="fname" class="cover-name-text">Amal</div>
            <div id="lname" class="cover-name-text">Thomas</div>
        </div>
        <div id="reveal-btn">
            <i id="arrow" class="fa-solid fa-arrow-up"></i>
        </div>
    </section>
    <section id="main-page" class="section-full-cover">
        <div id="name-box-container">
            <div id="name-box">
                <div id="name-title-btns">
                    <div id="btns-row">
                        <div id="btn-red" class="title-btn"></div>
                        <div id="btn-yellow" class="title-btn"></div>
                        <div id="btn-green" class="title-btn"></div>
                    </div>
                </div>
                <div id="name-main">
                    <div id="fname-main" class="cover-name-text">Amal</div>
                    <div id="lname-main" class="cover-name-text">Thomas</div>
                </div>
            </div>
            <div id="sub-text-desc">
                Web Designer
            </div>
        </div>
        <div id="main-circle">
        </div>
        <div id="main-rect-top-right"></div>
        <div id="main-rect-bottom-left"></div>
        <div id="main-rect-bottom-right"></div>
    </section>
    <section id="about">
        hsy
    </section>
</body>
